    <style>
        * {
            margin: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;

        .container {
            max-width: 800px;

        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;

        }

        .header p {

        }

        .upload-section {
            background: #3a4a5c;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .upload-btn {
            width: 100%;
            padding: 16px;
            background: #5a6c7d;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .upload-btn:active {
            transform: scale(0.98);
            background: #4a5c6d;
        }

        #fileInput {
            display: none;
        }

        .controls {
            background: #3a4a5c;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e8e8e8;
            margin-bottom: 8px;
        }

        .control-group input[type="range"] {
            width: 100%;

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 24px;

        .control-value {

        .filename-section {

            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;

        .filename-section label {
            display: block;

        .filename-input-group {

        .filename-section input[type="text"] {

        .filename-section input[type="text"]::placeholder {

        .ocr-status {

            margin-top: 8px;

            align-items: center;

        }

        .ocr-status.loading {

        }

        .ocr-status.success {
            color: #5fb878;

        .ocr-status.error {

        .sort-hint {
            background: #3a4a5c;
            border-radius: 16px;

            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

        }

        .sort-hint.show {
            display: block;
        }

        .preview-section {
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .preview-item {
            background: #3a4a5c;

            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            position: relative;
        }

        .preview-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .preview-item .page-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;

            font-weight: 600;
        }

        .preview-item .controls-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preview-item .move-btn,
        .preview-item .delete-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }

        .preview-item .move-btn:active,
        .preview-item .delete-btn:active {
            transform: scale(0.95);
        }

        .preview-item .delete-btn {
            background: #e74c3c;
        }

        .preview-item .move-btn.up {
            background: #5a6c7d;
        }

        .preview-item .move-btn.down {
            background: #5a6c7d;
        }

        .preview-item .move-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: #5fb878;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(95, 184, 120, 0.3);
        }

        .generate-btn:active {
            transform: scale(0.98);
            background: #4fa768;
        }

        .generate-btn:disabled {
            background: #5a6c7d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .download-tip {
            background: #3a4a5c;
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
            color: #a0a0a0;
            font-size: 13px;
            line-height: 1.6;
        }

        .download-tip.show {
            display: block;
        }

        .download-tip strong {
            color: #e8e8e8;
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ æ–‡ä»¶æƒæå·¥å…·</h1>
            <p>iStore Taiwan - æ™ºèƒ½ç™¼ç¥¨æƒæç³»çµ±</p>
        </div>

        <div class="upload-section">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <span>ğŸ“·</span>
                <span>é¸æ“‡ç…§ç‰‡</span>
            </button>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="filename-section" id="filenameSection">
            <label>ğŸ“ PDF æª”æ¡ˆåç¨±</label>
            <div class="filename-input-group">
                <input type="text" id="filenameInput" placeholder="è‡ªå‹•è¾¨è­˜ä¸­...">
            </div>
            <div class="ocr-status" id="ocrStatus"></div>
        </div>

        <div class="sort-hint" id="sortHint">
            ğŸ“‹ ç…§ç‰‡å·²æŒ‰é¸æ“‡é †åºæ’åˆ—ï¼Œå¯ä½¿ç”¨ â†‘â†“ æŒ‰éˆ•èª¿æ•´
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>
                    å°æ¯”åº¦
                    <span class="control-value" id="contrastValue">150%</span>
                </label>
                <input type="range" id="contrast" min="100" max="200" value="150" step="10">
            </div>
            <div class="control-group">
                <label>
                    äº®åº¦
                    <span class="control-value" id="brightnessValue">110%</span>
                </label>
                <input type="range" id="brightness" min="80" max="140" value="110" step="5">
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="stats" id="stats"></div>
            <div class="preview-grid" id="previewGrid"></div>
            <button class="generate-btn" id="generateBtn">
                <span>ğŸ“¥</span>
                <span>ç”Ÿæˆ PDF</span>
            </button>
            <div class="download-tip" id="downloadTip">
                <strong>ğŸ’¡ iOS ä¸‹è¼‰æç¤ºï¼š</strong>
                PDF ç”Ÿæˆå¾Œæœƒè‡ªå‹•é–‹å•Ÿé è¦½ï¼Œè«‹é»æ“Šã€Œåˆ†äº«ã€æŒ‰éˆ• â†’ ã€Œå„²å­˜åˆ°æª”æ¡ˆã€ä¾†ä¿å­˜ PDFã€‚
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        let images = [];
        let processedImages = [];
        let detectedFilename = '';

        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const previewSection = document.getElementById('previewSection');
        const controls = document.getElementById('controls');
        const filenameSection = document.getElementById('filenameSection');
        const filenameInput = document.getElementById('filenameInput');
        const generateBtn = document.getElementById('generateBtn');
        const stats = document.getElementById('stats');
        const ocrStatus = document.getElementById('ocrStatus');
        const sortHint = document.getElementById('sortHint');
        const downloadTip = document.getElementById('downloadTip');
        const contrastSlider = document.getElementById('contrast');
        const brightnessSlider = document.getElementById('brightness');
        const contrastValue = document.getElementById('contrastValue');
        const brightnessValue = document.getElementById('brightnessValue');

        // æª¢æ¸¬æ˜¯å¦ç‚º iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        fileInput.addEventListener('change', handleFileSelect);
        contrastSlider.addEventListener('input', updateControls);
        brightnessSlider.addEventListener('input', updateControls);
        generateBtn.addEventListener('click', generatePDF);

        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            images = [];
            processedImages = [];
            
            for (const file of files) {
                await loadImage(file);
            }
            
            processAllImages();
            updateStats();
            controls.style.display = 'block';
            filenameSection.style.display = 'block';
            previewSection.style.display = 'block';
            sortHint.classList.add('show');
            
            if (isIOS) {
                downloadTip.classList.add('show');
            }
            
            await performOCR();
        }

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        images.push(img);
                        resolve();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function performOCR() {
            if (images.length === 0) return;
            
            ocrStatus.className = 'ocr-status loading';
            ocrStatus.innerHTML = 'ğŸ” æ­£åœ¨è¾¨è­˜ç™¼ç¥¨è™Ÿç¢¼...';
            filenameInput.value = '';
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = images[0];
                
                const cropWidth = Math.floor(img.width * 0.4);
                const cropHeight = Math.floor(img.height * 0.15);
                const cropX = img.width - cropWidth;
                const cropY = 0;
                
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                
                ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    gray = ((gray - 128) * 1.5) + 128;
                    gray = Math.max(0, Math.min(255, gray));
                    data[i] = data[i + 1] = data[i + 2] = gray;
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                const result = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                ocrStatus.innerHTML = `ğŸ” è¾¨è­˜ä¸­... ${progress}%`;
                            }
                        }
                    }
                );
                
                const text = result.data.text.replace(/\s/g, '');
                console.log('OCR åŸå§‹çµæœ:', text);
                
                const patterns = [
                    /[A-Z]{2}-?\d{8}/gi,
                    /[A-Z0]{2}-?\d{8}/gi,
                    /[A-Z]{1}[A-Z0]{1}-?\d{8}/gi
                ];
                
                let matches = null;
                for (const pattern of patterns) {
                    matches = text.match(pattern);
                    if (matches && matches.length > 0) break;
                }
                
                if (matches && matches.length > 0) {
                    let invoiceNum = matches[0].replace(/-/g, '');
                    invoiceNum = invoiceNum.replace(/0([A-Z])/g, 'O$1');
                    invoiceNum = invoiceNum.replace(/([A-Z])0/g, '$1O');
                    
                    if (invoiceNum.length >= 10) {
                        const prefix = invoiceNum.substring(0, 2).toUpperCase();
                        const numbers = invoiceNum.substring(2, 10);
                        detectedFilename = `${prefix}-${numbers}`;
                        
                        filenameInput.value = detectedFilename;
                        ocrStatus.className = 'ocr-status success';
                        ocrStatus.innerHTML = `âœ… å·²è¾¨è­˜ç™¼ç¥¨è™Ÿç¢¼: ${detectedFilename}`;
                    } else {
                        throw new Error('æ ¼å¼ä¸ç¬¦');
                    }
                } else {
                    throw new Error('æœªæ‰¾åˆ°ç™¼ç¥¨è™Ÿç¢¼');
                }
            } catch (error) {
                console.error('OCR Error:', error);
                const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                detectedFilename = `æƒææ–‡ä»¶_${timestamp}`;
                filenameInput.value = detectedFilename;
                ocrStatus.className = 'ocr-status error';
                ocrStatus.innerHTML = 'âš ï¸ æœªæ‰¾åˆ°ç™¼ç¥¨è™Ÿç¢¼ï¼Œè«‹æ‰‹å‹•è¼¸å…¥æˆ–ä½¿ç”¨é è¨­åç¨±';
            }
        }

        function processAllImages() {
            processedImages = images.map(img => processImage(img));
            displayPreviews();
        }

        function processImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const contrast = parseFloat(contrastSlider.value) / 100;
            const brightness = parseFloat(brightnessSlider.value) / 100;
            
            for (let i = 0; i < data.length; i += 4) {
                let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                
                gray = gray * brightness;
                gray = ((gray - 128) * contrast) + 128;
                gray = Math.max(0, Math.min(255, gray));
                
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.9);
        }

        function displayPreviews() {
            previewGrid.innerHTML = '';
            processedImages.forEach((dataUrl, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <div class="page-number">ç¬¬ ${index + 1} é </div>
                    <div class="controls-overlay">
                        <button class="move-btn up" onclick="moveImage(${index}, -1)" ${index === 0 ? 'disabled' : ''}>â†‘</button>
                        <button class="delete-btn" onclick="deleteImage(${index})">Ã—</button>
                        <button class="move-btn down" onclick="moveImage(${index}, 1)" ${index === images.length - 1 ? 'disabled' : ''}>â†“</button>
                    </div>
                    <img src="${dataUrl}" alt="Page ${index + 1}">
                `;
                previewGrid.appendChild(div);
            });
        }

        function moveImage(index, direction) {
            const newIndex = index + direction;
            
            if (newIndex < 0 || newIndex >= images.length) return;
            
            [images[index], images[newIndex]] = [images[newIndex], images[index]];
            [processedImages[index], processedImages[newIndex]] = [processedImages[newIndex], processedImages[index]];
            
            displayPreviews();
            updateStats();
        }

        function deleteImage(index) {
            images.splice(index, 1);
            processedImages.splice(index, 1);
            displayPreviews();
            updateStats();
            
            if (images.length === 0) {
                previewSection.style.display = 'none';
                controls.style.display = 'none';
                filenameSection.style.display = 'none';
                sortHint.classList.remove('show');
                downloadTip.classList.remove('show');
            }
        }

        function updateControls() {
            contrastValue.textContent = contrastSlider.value + '%';
            brightnessValue.textContent = brightnessSlider.value + '%';
            processAllImages();
        }

        function updateStats() {
            stats.textContent = `ğŸ“„ å…± ${images.length} é æ–‡ä»¶`;
        }

        async function generatePDF() {
            if (processedImages.length === 0) return;
            
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span>â³</span><span>ç”Ÿæˆä¸­...</span>';
            
            const { jsPDF } = window.jspdf;
            
            const a4Width = 210;
            const a4Height = 297;
            
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            for (let i = 0; i < processedImages.length; i++) {
                if (i > 0) {
                    pdf.addPage();
                }
                
                const img = new Image();
                img.src = processedImages[i];
                
                await new Promise(resolve => {
                    img.onload = resolve;
                });
                
                const imgWidth = img.width;
                const imgHeight = img.height;
                const imgRatio = imgWidth / imgHeight;
                const a4Ratio = a4Width / a4Height;
                
                let finalWidth, finalHeight, xOffset, yOffset;
                
                if (imgRatio > a4Ratio) {
                    finalWidth = a4Width;
                    finalHeight = a4Width / imgRatio;
                    xOffset = 0;
                    yOffset = (a4Height - finalHeight) / 2;
                } else {
                    finalHeight = a4Height;
                    finalWidth = a4Height * imgRatio;
                    xOffset = (a4Width - finalWidth) / 2;
                    yOffset = 0;
                }
                
                pdf.addImage(processedImages[i], 'JPEG', xOffset, yOffset, finalWidth, finalHeight);
            }
            
            let filename = filenameInput.value.trim() || detectedFilename || 'æƒææ–‡ä»¶';
            filename = filename.replace(/[<>:"/\\|?*]/g, '_');
            
            // iOS å„ªåŒ–ï¼šä½¿ç”¨ Blob ä¸¦é–‹å•Ÿæ–°è¦–çª—é è¦½
            if (isIOS) {
                const pdfBlob = pdf.output('blob');
                const blobUrl = URL.createObjectURL(pdfBlob);
                
                // é–‹å•Ÿæ–°è¦–çª—é¡¯ç¤º PDF
                const newWindow = window.open(blobUrl, '_blank');
                
                if (!newWindow) {
                    // å¦‚æœç„¡æ³•é–‹å•Ÿæ–°è¦–çª—ï¼Œä½¿ç”¨ä¸‹è¼‰
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = `${filename}.pdf`;
                    link.click();
                    URL.revokeObjectURL(blobUrl);
                }
                
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>âœ…</span><span>PDF å·²é–‹å•Ÿ</span>';
            } else {
                // é iOS ä½¿ç”¨æ¨™æº–ä¸‹è¼‰
                pdf.save(`${filename}.pdf`);
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>âœ…</span><span>å®Œæˆï¼</span>';
            }
            
            setTimeout(() => {
                generateBtn.innerHTML = '<span>ğŸ“¥</span><span>ç”Ÿæˆ PDF</span>';
            }, 2000);
        }
    </script>
